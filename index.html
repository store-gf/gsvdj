<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Agreement</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.2) 0%, rgba(0, 0, 0, 1) 100%),
                linear-gradient(180deg, rgba(0, 255, 0, 0.1) 0%, rgba(0, 0, 0, 1) 100%);
            background-blend-mode: multiply;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            text-align: center;
            max-width: 400px;
            margin: auto;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #00ff00;
            margin-bottom: 20px;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #fff;
            text-align: center;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #008000;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            padding: 12px 24px;
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #008000;
        }

        a {
            color: #00ff00;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        a:hover {
            color: #008000;
        }

        p {
            color: #fff;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Hacking Agreement</h2>
        <form id="agreementForm" onsubmit="return submitForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required
                title="Please enter a valid 10-digit phone number">

            <label for="agree">
                <input type="checkbox" id="agree" name="agree"> I agree to the hacking terms and conditions
            </label>
            <p>
                Dive into the <a href="hacking_terms.html" target="_blank">Hacking Agreement</a> before proceeding.
            </p>
            <button type="submit">Execute</button>
        </form>
    </div>

    <script>
        function submitForm() {
            var agreementCheckbox = document.getElementById("agree");

            if (agreementCheckbox.checked) {
                // If agreement checkbox is checked, proceed to home.html
                window.location.href = "thank.html";
                return false; // Prevent form submission
            } else {
                // If agreement checkbox is not checked, show an alert
                alert("Please agree to the hacking terms and conditions.");
                return false; // Prevent form submission
            }
        }
    </script>

</body>

</html>
